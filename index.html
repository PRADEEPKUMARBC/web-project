<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>JOB APPLICATION 
                <span class="title">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First Name">First name</label>
                        <input id="first name" name="first name" placeholder="Enter your First name">
                    </div>
                    <div class="form-control">
                        <label for="Last Name">Last Name</label>
                        <input id="last name" name="last name" placeholder="Enter your Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-control">
                        <label for="job role">Job Role</label>
                        <select name="job-role" id="job role">
                            <option value="">select job role</option>
                            <option value="frontend">FrontEnd Developer</option>
                            <option value="backend">Backend Develpoer</option>
                            <option value="full stack">Full Stack Developer</option>
                            <option value="ui_ux">UI_UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">address</label>
                        <textarea 
                        name="address" 
                        id="address" 
                        row="4" 
                        col="50"
                        placeholder=" Enter your address"
                        ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode ">
                    </div>
                    <div class="form-control">
                        <label for="date">Pincode</label>
                        <input value="2020-01-10" type="date" id="date" name="date" >
                    </div>
                    <div class="form-control">
                        <label for="upload your cv">Upload Your CV</label>
                        <input type="file" id="upload your cv" name="upload your cv" >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
